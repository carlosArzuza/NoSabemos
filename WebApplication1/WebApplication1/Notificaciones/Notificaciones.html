
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <ol class="breadcrumb">
            <li>
                <a href="#/home">Inicio</a>
            </li>
            <li class="active">
                <strong>Notificaciones</strong>
            </li>
        </ol>

    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-lg-9">
                            <h2>Notificaciones</h2>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>No. Poliza</th>
                                <th>Oferta Mercantil</th>
                                <th>Fecha de inicio</th>
                                <th>Fecha finalizacion</th>
                                <th class="text-center">Valor del amparo</th>
                                <th class="text-center">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeX" ng-repeat="Poliza in Polizas" >
                                <td>{{Poliza.NO_POLIZAS}}</td>
                                <td>{{Poliza.OFERTAMERCANTIL}}</td>
                                <td>{{Poliza.FECHA_INI_POL}}</td>
                                <td>{{Poliza.FECHA_FINAL_POL}}</td>
                                <td class="text-center">$ 10.000.000</td>
                                <td class="text-center"><i class="fa fa-warning" style="color:#ff6a00"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
