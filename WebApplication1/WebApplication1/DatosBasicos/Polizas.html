
<div class="row wrapper border-bottom white-bg page-heading">
<div class="col-lg-10">
    <ol class="breadcrumb">
        <li>
            <a href="#/home">Inicio</a>
        </li>
        <li>
            Configuración
        </li>
        <li class="active">
            <strong>Amparos</strong>
        </li>
    </ol>
</div>
</div>
<div class="wrapper wrapper-content animated fadeIn">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-lg-9">
                            <h2>Datos básicos de Amparos</h2>
                        </div>
                        <div class="col-lg-3">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                </div>
                <div class="ibox-content">
                        <table class="table table-striped " show-filter="true">
                        <thead>
                            <tr>
                                <th filter="{ NOMBRE_AMP: 'text'}">Nombre</th>
                                <th style="width:120px;text-align:center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="Amparo in Amparos |orderBy:'NOMBRE_AMP'">
                                <td>
                                    {{Amparo.NOMBRE_AMP}}
                                </td>
                                <td style="width:120px;text-align:center" class="center">
                                    <a href="javasrcritp:;" title="Editar datos" ng-click="Detalle(Amparo)"><i class="fa fa-edit" style="font-size:20px;color:#1A7BB9;padding-right:5px"></i></a>
                                    <a href="javasrcritp:;" title="Anular Proyectos" ng-click="remove(config)"><i class="fa fa-trash" style="font-size:20px;color:#ED5565;margin-left:20px"></i></a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>

        <div class="modal inmodal" id="myModal4" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content animated fadeIn">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Nuevo Registro</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" name="userForm" novalidate>
                            <div class="form-group" ng-class="{'has-error':userForm.NOMBRE_AMP.$invalid && !userForm.NOMBRE_AMP.$pristine }">
                                <label>Nombre</label>
                                <input type="text" name="NOMBRE_AMP" class="form-control" ng-model="Amparo.NOMBRE_AMP" required />
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-white" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" ng-click="Add()" id="guardar" ng-disabled="userForm.$invalid">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal inmodal" id="ModalEditar" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content animated fadeIn">
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" name="userFormE" novalidate>
                            <div class="form-group" ng-class="{'has-error':userFormE.NOMBRE_AMP.$invalid && !userFormE.NOMBRE_AMP.$pristine }">
                                <label>Nombre</label>
                                <input type="text" name="NOMBRE_AMP" class="form-control" ng-model="Amparo.NOMBRE_AMP" required/>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal" ng-click="Limpiar()">Cerrar</button>
                        <button type="button" class="btn btn-primary" ng-click="update(Amparo.ID_AMP)" ng-disabled="userFormE.$invalid">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>

       
    </div>
    <div class="contenedorb" data-toggle="modal" data-target="#myModal4" ng-click="Limpiar()">
        <button class="botonF1">
            <i class="fa fa-plus" style="font-size:36px;"></i>
        </button>
    </div>
</div>
